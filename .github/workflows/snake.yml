name: Generate Snake animation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # chạy hàng ngày

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v3

      - name: Generate snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Kettailor
          outputs: |
            dist/snake.svg

      - name: Debug: list workspace
        run: ls -R

      - name: List generated files
        run: ls -R dist || echo "No dist folder"

      - name: Deploy to output branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git fetch origin
          git checkout -B output

          rm -rf *
          mkdir -p dist
          cp ../dist/snake.svg dist/snake.svg || echo "snake.svg not found"

          git add dist/snake.svg || echo "No file to add"
          git commit -m "update snake animation" || echo "No changes to commit"
          git push origin output --force
